<div class="container-fluid d-flex  justify-content-center align-items-center  my-5 ">
  <div class="m-2 col-4">


    <div class="form-group">
      <label for="name" >Name</label>
      <input
        #tname
        class="form-control"
        [(ngModel)]="patient.name"
        id="name"
        type="text"
        placeholder="Enter UR Name"
      />
    </div>

    <div class="form-group">
      <label for="phone" req>Mobile Number</label>
      <input
        #taddress
        class="form-control"
        id="phone"
        [(ngModel)]="patient.phoneNumber"
        type="text"
        placeholder="Enter UR Address"
      />
    </div>

    <div class="form-group">
      <label for="address" req>Address</label>
      <input
        #taddress
        class="form-control"
        id="address"
        [(ngModel)]="patient.address"
        type="text"
        placeholder="Enter UR Address"
      />
    </div>

    <div class="form-group">
      <label for="Age">Age</label>
      <input
        #tdate
        class="form-control"
        id="Age"
        [(ngModel)]="patient.age"
        type="text"
      />
    </div>

    <div class="form-group">
      <label class="form-check-label" for="isMarried">isMarried</label>&nbsp;
      <input
        #tmarried
        class="form-check-input"
        id="isMarried"
        [(ngModel)]="patient.isMarried"
        type="checkbox"
      />
    </div>



    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Gender</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="patient.gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

  <button
    type="submit"
    class="btn btn-dark btn-lg mb-1  mt-3 col-5 p-1"
    (click)="addPatient()">
    ADD Patient
    </button>

  </div>
</div>
