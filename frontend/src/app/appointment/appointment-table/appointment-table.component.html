<div class="mat-elevation-z8 container mt-5">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row._id}}</td>
    </ng-container>

    <!-- doctorId Column -->
    <ng-container matColumnDef="doctorId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>doctorId</th>
      <td mat-cell *matCellDef="let row">{{row.doctorId}}</td>
    </ng-container>

    <!-- patientId Column -->
    <ng-container matColumnDef="patientId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>patientId</th>
      <td mat-cell *matCellDef="let row">{{row.patientId}}</td>
    </ng-container>

    <!-- time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>time</th>
      <td mat-cell *matCellDef="let row">{{row.time | date:'short' }}</td>
    </ng-container>

     <!-- status Column -->
     <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
